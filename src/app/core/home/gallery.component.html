<h2 class="text-center my-4">Product Gallery</h2>
<div class="row row-cols-1 row-cols-md-4 g-4">
  <div *ngFor="let product of products" class="col">
    <div class="card h-100 shadow-sm border-0">
      <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.name }}"
        style="object-fit: cover; height: 200px;" />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-primary">{{ product.name }}</h5>
        <div class="card-text text-muted mb-2 description-box">
          {{ product.description }}
        </div>
        <p class="card-text mb-1 mt-auto">
          <strong>Price: </strong>
          <span class="text-success">{{ product.price | currency }}</span>
        </p>
        <p class="card-text">
          <strong>Available: </strong>
          <span class="text-info">{{ product.quantity }}</span>
        </p>
        <button class="btn btn-primary w-100 mt-2" [disabled]="product.quantity <= 0" (click)="addToCart(product)">
          {{ product.quantity > 0 ? 'Add to Cart' : 'Out of Stock' }}
        </button>
      </div>
    </div>
  </div>
</div>
