<div class="container">
    <h2>Inventory Management</h2>

    <!-- Formulario para crear y actualizar productos -->
    <form (ngSubmit)="addProduct()">
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" id="productName" class="form-control" [(ngModel)]="newProduct.name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <input type="text" id="productDescription" class="form-control" [(ngModel)]="newProduct.description"
                name="description" required>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" id="productPrice" class="form-control" [(ngModel)]="newProduct.price" name="price"
                required>
        </div>
        <div class="mb-3">
            <label for="productQuantity" class="form-label">Quantity</label>
            <input type="number" id="productQuantity" class="form-control" [(ngModel)]="newProduct.quantity"
                name="quantity" required>
        </div>
        <div class="mb-3">
            <label for="productImage" class="form-label">Image URL</label>
            <input type="text" id="productImage" class="form-control" [(ngModel)]="newProduct.imageUrl" name="imageUrl">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>

    <!-- Lista de productos -->
    <h3 class="mt-4">Product List</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td><img [src]="product.imageUrl" alt="Product Image" width="50"></td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
